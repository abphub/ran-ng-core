<ran-home-header></ran-home-header>

<div class="d-flex justify-content-center banner">
    <div>
        <a class="logo" target="_blank" [title]="appInfo.name">
            <img [src]="appInfo.logoUrl" style="height:92px;">
        </a>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-start flex-wrap mt-3 mx-3 app-content" style="padding-left: 80px;
    padding-right: 80px;">
        <div class="apps" *ngFor="let item of tenantApplications" style="height: 190px !important;
        width: 190px !important;">
            <div class="app" (click)='navigationByRoute(item)'>
                <a class="rounded app-logo" [title]="item.applicationName| abpLocalization"
                    style="margin-bottom: .5rem;">
                    <img [src]="apiUrl+item.icon" style="width: 90px;height: 90px;">
                </a>
                <p class="text-center mw-100 text-truncate pt-1">{{item.applicationName | abpLocalization}}</p>
            </div>
        </div>
    </div>
</div>
