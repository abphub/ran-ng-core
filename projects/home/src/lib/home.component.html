<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-start flex-wrap mt-3 mx-3 app-content">
        <div class="apps" *ngFor="let route of navigations$|async">
            <div class="app" (click)='navigationByRoute(route)'>
                <h4 class="rounded app-logo" [title]="route.name| abpLocalization"
                    style="margin-top: 0.5rem;background-image: url(https://tcs.teambition.net/thumbnail/111m49f5d454a8c0e22efc2a8d448db612e2/w/220/h/220);">
                </h4>
                <p class="text-center mw-100 text-truncate pt-1">{{route.name | abpLocalization}}</p>
            </div>
        </div>
    </div>
</div>
