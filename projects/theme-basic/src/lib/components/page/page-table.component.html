<div class="card" style="height: 100%;">
    <div class="card-body p-2">

        <ng-content></ng-content>

        <!-- 无数据时 -->
        <div class="border-bottom bg-white" *ngIf="!totalCount">
            <p class="p-2 m-0 text-black-50 d-flex justify-content-center align-items-center">
                <i class="mr-1 icon icon-frown icon-md"></i> {{ 'Assets::NoData' |abpLocalization }}
            </p>
        </div>

        <!-- 分页 -->
        <ng-content select="mat-paginator"></ng-content>

        <!-- 总数 -->
        <div class="p-3 text-right bg-white" *ngIf="!paginator">
            <p class="m-0 text-black-50">
                <span *ngIf="totalCount">{{ 'Assets::TotalCount' | abpLocalization: totalCount.toString() }}</span>
                <span *ngIf="!totalCount">{{ 'Assets::TotalCount' | abpLocalization: '0' }}</span>
            </p>
        </div>
    </div>
</div>
<ran-spinner [loading]='isLoading'></ran-spinner>
