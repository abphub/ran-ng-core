<ran-layout>
    <ran-app-header-bar class="app-header-sigle-row"></ran-app-header-bar>
    <mat-sidenav-container>
        <!-- 左侧导航 -->
        <mat-sidenav class="mat-sidebar scrollbar" mode="side" [opened]='appSidebar?.showSidebar$|async'>
            <ran-app-sidebar class="scrollbar" #appSidebar></ran-app-sidebar>
        </mat-sidenav>
        <!-- 左侧导航 -->

        <!-- 右侧抽屉 -->
        <mat-sidenav class="mat-drawbar" position="end" [opened]='drawbarState$ | async'>
            <ran-app-drawer></ran-app-drawer>
        </mat-sidenav>
        <!-- 右侧抽屉 -->

        <!-- 内容 -->
        <mat-sidenav-content
            [@slideFromBottom]="outlet && outlet.activatedRoute && outlet.activatedRoute.routeConfig.path">
            <router-outlet #outlet="outlet"></router-outlet>
        </mat-sidenav-content>
        <!-- 内容 -->
    </mat-sidenav-container>
</ran-layout>
