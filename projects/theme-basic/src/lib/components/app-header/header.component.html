<mat-toolbar color="primary">
    <a class="logo" target="_blank">
        <img [src]="appInfo.logoUrl" style="max-width: 40px;">
        <span class="ml-3">{{appInfo.name}}</span>
    </a>

    <div class="px-2 d-none" (click)='setSidebarState()'>
        <i class="fa fa-indent"></i>
    </div>

    <span class="mr-auto"></span>

    <button mat-button class="h6" matTooltip="快速导航" [matMenuTriggerFor]="quickNav">
        <i class="fa fa-list"></i>
    </button>
    <mat-menu #quickNav="matMenu" class="quickNav">
        <button mat-menu-item (click)="setMainNavgition(item)"
            *ngFor="let item of visibleRoutes$|async">{{item.name | abpLocalization}}</button>
    </mat-menu>

    <button mat-button class="h5 d-none" matTooltip="文档中心"> <i class="fa fa-question-circle"></i></button>
    <button class="d-none" mat-button class="h5" matTooltip="消息中心">
        <i class="fa fa-bell" matBadge="{{unReadCount}}" matBadgeColor="accent" [matBadgeHidden]="unReadCount===0"></i>
    </button>
    <button *ngIf="userName|async" mat-button class="h5" [matMenuTriggerFor]="appMenu" matTooltip="个人中心">
        <span class="p-2">{{userName|async}}</span>
    </button>
    <mat-menu #appMenu="matMenu">
        <button type="button" mat-menu-item class="pl-3 pr-5" (click)="logout()">
            <i class="icon icon-logout pr-2"></i>注销
        </button>
    </mat-menu>
</mat-toolbar>
