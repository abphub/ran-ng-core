<div class="card">
    <div class="card-body p-2">

        <ng-content></ng-content>

        <!-- 无数据时 -->
        <div class="border-bottom bg-white" *ngIf="!totalCount">
            <p class="p-2 m-0 text-black-50 d-flex justify-content-center align-items-center">
                <i class="mr-1 icon icon-frown icon-md"></i> {{ '::NoData' |abpLocalization }}
            </p>
        </div>

        <!-- 分页 -->
        <ng-content select="mat-paginator"></ng-content>

        <!-- 总数 -->
        <div class="p-3 text-right bg-white" *ngIf="!paginator">
            <p class="m-0 text-black-50">
                {{ '::TotalCount' | abpLocalization: stringTotalCount }}
            </p>
        </div>
    </div>
</div>
