<a class="logo" target="_blank">
    <!-- <img [src]="appInfo.logoUrl" style="max-width: 40px;"> -->
    <span class="ml-3 text-muted">{{appInfo.name}}</span>
</a>

<div class="px-2 d-none" (click)='setSidebarState()'>
    <i class="fa fa-indent"></i>
</div>

<span class="mr-auto"></span>
<ran-app-header-bar></ran-app-header-bar>
<span class="mr-auto"></span>

<!-- 语言管理 -->
<button mat-button class="h6 bar-button active" [matMenuTriggerFor]="appLanguageMenu" matTooltip="语言管理">
    <i class="fa fa-language"></i>
</button>
<mat-menu #appLanguageMenu="matMenu">
    <button *ngFor="let lang of languages$ | async" mat-menu-item class="pl-3 pr-5"
        (click)="onChangeLang(lang.cultureName)">
        {{ lang?.displayName }}
        <i *ngIf="lang?.cultureName===selectedLangCulture">默认</i>
    </button>
</mat-menu>
<!-- 语言管理 -->

<!-- 文档中心 -->
<button mat-button class="h6 bar-button active" matTooltip="文档中心"> <i class="fa fa-question-circle-o"></i></button>
<!-- 文档中心 -->

<!-- 消息中心 -->
<button mat-button class="h6 bar-button active" matTooltip="消息中心">
    <i class="fa fa-bell-o" matBadge="{{unReadCount}}" matBadgeColor="accent" [matBadgeHidden]="unReadCount===0"></i>
</button>
<!-- 消息中心 -->

<!-- 快速导航 -->
<button mat-button class="h6 bar-button active" matTooltip="{{appInfo.name}}应用" [matMenuTriggerFor]="apps">
    <i class="fa fa-paper-plane-o"></i>
</button>
<mat-menu #apps="matMenu" class="apps" xPosition='before'>
    <div class="row mt-3 mx-3">
        <div class="col-4" *ngFor="let route of navigations">
            <div class="app" (click)='navigationByRoute(route)'>
                <h4 class="rounded app-logo" [title]="route.name"
                    style="background-image: url(https://tcs.teambition.net/thumbnail/111m49f5d454a8c0e22efc2a8d448db612e2/w/220/h/220);">
                </h4>
                <p class="text-center mw-100 text-truncate">{{route.name | abpLocalization}}</p>
            </div>
        </div>
        <div class="col-4">
            <div class="app">
                <h4 class="rounded app-logo"
                    style="background-image: url(https://www.teambition.com/appstore/assets/images/appstore.png);">
                </h4>
                <p class="text-center mw-100 text-truncate">app store</p>
            </div>
        </div>
    </div>
</mat-menu>
<!-- 快速导航 -->

<!-- 个人中心 -->
<a *ngIf="(currentUser$|async)?.userName" [matMenuTriggerFor]="appMenu" matTooltip="个人中心" class="position-relative">
    <div class="hover">
        <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <img class="rounded-circle" style="max-width: 30px;"
        src="https://tcs.teambition.net/thumbnail/111m599c5e15c4bfcdf6fd04ba59bc983451/w/200/h/200">
</a>
<mat-menu #appMenu="matMenu">
    <button mat-menu-item class="pl-3 pr-5" (click)="logout()">
        <i class="icon icon-logout pr-2"></i>注销
    </button>
</mat-menu>
<!-- 个人中心 -->
