<a class="logo" target="_blank">
    <!-- <img [src]="appInfo.logoUrl" style="max-width: 40px;"> -->
    <span class="ml-3 text-muted">{{appInfo.name}}</span>
</a>

<div class="px-2 d-none" (click)='setSidebarState()'>
    <i class="fa fa-indent"></i>
</div>

<span class="mr-auto"></span>
<ran-app-header-bar></ran-app-header-bar>
<span class="mr-auto"></span>

<!-- app导航 -->
<ran-appbar></ran-appbar>
<!-- app导航 -->

<!-- 文档中心 -->
<button mat-button class="h6" matTooltip="文档中心"> <i class="fa fa-question-circle"></i></button>
<!-- 文档中心 -->

<!-- 消息中心 -->
<button mat-button class="h6" matTooltip="消息中心">
    <i class="fa fa-bell-o" matBadge="{{unReadCount}}" matBadgeColor="accent" [matBadgeHidden]="unReadCount===0"></i>
</button>
<!-- 消息中心 -->

<!-- 语言管理 -->
<button mat-button class="h6" [matMenuTriggerFor]="appLanguageMenu" matTooltip="语言管理">
    <i class="fa fa-language"></i>
</button>
<mat-menu #appLanguageMenu="matMenu">
    <button *ngFor="let lang of languages$ | async" mat-menu-item class="pl-3 pr-5"
        (click)="onChangeLang(lang.cultureName)">
        {{ lang?.displayName }}
        <i *ngIf="lang?.cultureName===selectedLangCulture">默认</i>
    </button>
</mat-menu>
<!-- 语言管理 -->

<!-- 个人中心 -->
<a *ngIf="(currentUser$|async)?.userName" mat-button [matMenuTriggerFor]="appMenu" matTooltip="个人中心">
    <img class="rounded-circle" style="max-width: 40px;"
        src="http://himg.bdimg.com/sys/portrait/item/cfbfe581b6e79a84e4b8aae4b996e4b996e5989ef153.jpg">
</a>
<mat-menu #appMenu="matMenu">
    <button mat-menu-item class="pl-3 pr-5" (click)="logout()">
        <i class="icon icon-logout pr-2"></i>注销
    </button>
</mat-menu>
<!-- 个人中心 -->
